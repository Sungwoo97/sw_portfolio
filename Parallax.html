<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  margin: 0;
  overflow: hidden;
  height: 200vh; /* 스크롤을 위해 높이를 설정 */
  background-color: #1e1e1e;
  color: white;
  font-family: Arial, sans-serif;
}

#scene {
  position: relative;
  height: 100vh;
  width: 100vw;
  overflow: hidden;
}

#scene div {
  position: absolute;
  width: 100%;
  text-align: center;
}

h1 {
  font-size: 3rem;
  position: relative;
  z-index: 10;
}
  </style>
</head>
<body>
  <div id="scene">
    <div data-depth="0.2">
      <h1>Welcome to My Parallax Effect</h1>
    </div>
    <div data-depth="0.6">
      <img src="image1.png" alt="Floating Image">
    </div>
    <div data-depth="1.0">
      <img src="image2.png" alt="Closer Image">
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script>
    // Parallax 활성화
var scene = document.getElementById('scene');
var parallaxInstance = new Parallax(scene, {
  relativeInput: true, // 마우스 움직임을 기준으로 작동
  clipRelativeInput: true // 경계 안에서만 효과 작동
});
  </script>
</body>
</html>
