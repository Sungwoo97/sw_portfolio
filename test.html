  <style>
   div{
  display: flex;

  align-items: center;
  height: 100px;
  font-size: 2rem;
}
  </style>

<body>
  <div class="text-container">
    <p id="text"></p>
    <p class="typeText"></p>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/TextPlugin.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>


<script>
  document.addEventListener("DOMContentLoaded", () => {
    function typeText(element, text, speed, callback) {
    let index = 0;
    const interval = setInterval(() => {
      element.textContent += text[index];
      index++;
      if (index === text.length) {
        clearInterval(interval);
        callback();
      }
    }, speed);
  }

  function eraseText(element, text, speed, callback) {
    let index = text.length;
    const interval = setInterval(() => {
      element.textContent = text.slice(0, index);
      index--;
      if (index === -1) {
        clearInterval(interval);
        callback();
      }
    }, speed);
  }

  function startAnimation() {
    const textElement = document.getElementById('text');

    // Step 1: Type "sungwoo"
    typeText(textElement, 'SUNG WOO', 150, () => {
      // Step 2: Erase "sungwoo" after 2 seconds
      setTimeout(() => {
        eraseText(textElement, 'SUNG WOO', 100, () => {
          // Step 3: Type "soft web" after 2 seconds
          setTimeout(() => {
            typeText(textElement, 'SOFT WEB', 150, () => {
              // Step 4: Erase "soft web" after 2 seconds
              setTimeout(() => {
                eraseText(textElement, 'SOFT WEB', 100, () => {
                  // Repeat the animation
                  setTimeout(startAnimation, 1000);
                });
              }, 2000);
            });
          }, 2000);
        });
      }, 2000);
    });
  }

  // Start the animation
  startAnimation();
});
</script>
</body>
